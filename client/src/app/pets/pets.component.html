<h1>Pet Shelter</h1>
<h3>Here are all our pets looking for a home!</h3>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let a of pets'>
      <td>
        {{a['name']}}
      </td>
      <td>
        {{a['type']}}
      </td>
      <td>
        <button [routerLink]="['/pets/edit', a['_id']]">Edit</button>
        <button [routerLink]="['/pets/details', a['_id']]">Details</button>
        <button (click)="deletePet(a['_id'])">Rescued</button>
      </td>
    </tr>
  </tbody>
</table>
