<a [routerLink]="['/pets']">Home</a>
<h3>Create an Pet</h3>
<form (submit)="addPet()">
  Pet Name: <input type="text" name="name" [(ngModel)]="pet"><br>
  Pet Type: <input type="text" name="type" [(ngModel)]="type"><br>
  Description: <input type="text" name="description" [(ngModel)]="description"><br>
  Skills: <input type="text" name="skill" [(ngModel)]="skill1">
          <input type="text" name="skill" [(ngModel)]="skill2">
          <input type="text" name="skill" [(ngModel)]="skill3"><br>
  <input type="submit" value="Add Pet">
  <a [routerLink]="['/pets']">Cancel</a>
</form>
<ul *ngIf='errs'>
  <ul *ngFor="let e of errs">
    {{e}}
  </ul>
</ul>
